<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册 -- 魅族官网</title>
    <!-- 引入小图标 -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- 字体图标 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/less" href="./css/register.less">
    <script src="./js/less.js"></script>
</head>

<body>
    <!-- 头部 -->
    <header id="header">
        <section class="type_area header_nav">
            <section id="logo">
                <img src="./images/logo2.png" alt="" class="logo_img">
            </section>
        </section>
    </header>
    <!-- 登录 -->
    <section class="login">
        <section class="type_area">
            <section class="login_box">
                <!-- 登录方式 -->
                <section class="login_mode">
                    <a href="javascript:;" class="black">账号登录</a>
                    <span class="string"></span>
                    <a href="javascript:;" class="">二维码登录</a>
                </section>
                <!-- 账号登录 -->
                <form method="get" action="" autocomplete="off" onsubmit="return false" id="data_form">
                    <input type="text" class="tel" name="tel" placeholder="请输入手机号">
                    <p class=""> </p>
                    <input type="password" name="password" class="password" placeholder="请输入密码">
                    <p class=""> </p>
                    <label class="checkbox inline">
                        <input type="checkbox" value="1">
                        记住登录状态
                    </label>
                    <input type="submit" id="btn" value="登录">
                </form>
            </section>
        </section>
    </section>
    <!-- 底部 -->
    <footer id="footer"></footer>
</body>

</html>
